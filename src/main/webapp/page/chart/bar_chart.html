<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页三</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>

    </style>
</head>
<body>
<!--<div class="layuimini-container">-->
<div class="layuimini-main">


    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs15 layui-col-md5">
            <div id="bar_chart" style="background-color:#ffffff;min-height:500px;min-width:800px;padding: 10px"></div>
        </div>

    </div>


</div>
<!--</div>-->
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
            var $ = layui.jquery,
                layer = layui.layer,
                echarts = layui.echarts;

            var echarts_bar_chart = echarts.init(document.getElementById('bar_chart'), 'dark');

            var option = {
                color: ["#003366", "#006699", "#4cabce", "#e5323e"],
                dataset: {
                    source: [
                        ["type", "2012", "2013", "2014", "2015", "2016"],
                        ["华为手机", 320, 332, 301, 334, 390],
                        ["华为电脑", 220, 182, 191, 234, 290],
                        ["小米手机", 150, 232, 201, 154, 190],
                        ["小米电脑", 98, 77, 101, 99, 40]
                    ]
                },
                title: {text: "年销售对比"},
                legend: {},
                xAxis: {
                    type: "category",
                    axisTick: {
                        show: false
                    }
                },
                yAxis: {},
                series: [{
                    type: "bar",
                    seriesLayoutBy: "row"
                }, {
                    type: "bar",
                    seriesLayoutBy: "row"
                }, {
                    type: "bar",
                    seriesLayoutBy: "row"
                }, {
                    type: "bar",
                    seriesLayoutBy: "row"
                }]
            }

            echarts_bar_chart.setOption(option);


            // echarts 窗口缩放自适应
            window.onresize = function () {
                echarts_bar_chart.resize();
            }

        }
    );
</script>
</body>
</html>
