<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sel_name" id="sel_name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- <div class="layui-inline">
                             <label class="layui-form-label">用户性别</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="sex" autocomplete="off" class="layui-input">
                             </div>
                         </div>
                         <div class="layui-inline">
                             <label class="layui-form-label">用户城市</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="city" autocomplete="off" class="layui-input">
                             </div>
                         </div>
                         <div class="layui-inline">
                             <label class="layui-form-label">用户职业</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="classify" autocomplete="off" class="layui-input">
                             </div>
                         </div>-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            //  url: '../api/table.json',
            url: '/productlist',
            method: 'get',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cellMinWidth: 100,
            cols: [[
                {type: "checkbox"},
                {field: 'id', title: 'ID', sort: true},
                {field: 'productname', title: '产品名称'},
                {field: 'quantity', title: '数量'},
                {field: 'address', title: '地区'},
                {field: 'price', title: '单价'},
                {title: '操作', toolbar: '#currentTableBar', align: "center"}
            ]],
            limit: 5,
            limits: [5, 10, 15, 20],
            page: true,
            pageSize: 5,
            striped: true,
            skin: 'line',
            width: 1000,
            even: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            /* var result = JSON.stringify(data.field);
             layer.alert(result, {
                 title: '最终的搜索信息'
             });
 */
            //执行搜索重载
            table.reload('currentTableId', {
                url: '/productlist?',
                where: {
                    sel_name: data.field.sel_name
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加产品',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['50%', '50%'],
                    content: '../page/table/add_edit_product.html'
                });
                //刷新表格
                table.reload('currentTableId', {});

                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听多项删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                console.log("要删除的所有数据：")
                console.log(data);
                console.log(JSON.stringify(data))
                layer.confirm('真的要删除么?', {icon: 3, title: '提示'},
                    function (index) {
                        $.ajax({
                            type: "get",
                            url: "/productdelete",
                            data: {
                                'products': JSON.stringify(data) //将原始json对象转为String
                            },
                            dataType: "json",
                            success: function (data) {
                                // console.log(data);
                            }
                        });

                        layer.close(index);
                    });

                //刷新表格
                table.reload('currentTableId', {});
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj.data)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log("当前选择数据")
            console.log(data)

            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑库存',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['50%', '50%'],
                    content: '../page/table/add_edit_product.html',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        //  var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        //根据新页面id给新页面赋值回显
                        body.find('#id').val(data.id)
                        body.find('#productname').val(data.productname)
                        body.find('#quantity').val(data.quantity)
                        body.find('#address').val(data.address)
                        body.find('#price').val(data.price)
                    }
                });
                //刷新表格
                table.reload('currentTableId', {});


                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {

                layer.confirm('真的要删除么?', {icon: 3, title: '提示'},
                    function (index) {
                        $.ajax({
                            type: "get",
                            url: "/productdelete",
                            data: {
                                'products': '[' + JSON.stringify(data) + ']' //将原始json对象转为String
                            },
                            dataType: "json",
                            success: function (data) {
                                // console.log(data);
                            }
                        });
                        obj.del();
                        layer.close(index);
                    });
            }
        });

    });
</script>

</body>
</html>
